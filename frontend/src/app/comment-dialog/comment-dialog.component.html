<div *ngIf="post">
  <div class="postDetails">
    <h1 style="color: cornflowerblue; font-family: sans-serif;">{{post.postBy.name}}</h1>
    <p style="background: gainsboro;">
      {{post.content}}
    </p>
    <p style="color: gray;font-size: smaller;">{{post.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'}}</p>
  </div>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let comment of post.postComments">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{comment.commentBy.name}}</mat-card-title>
          <mat-card-subtitle>{{comment.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{comment.commentContent}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Delete</button>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>
  <div class="commentBox">
  <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a comment" #comment></textarea>
    </mat-form-field>
    <br/>
    <button (click)="addComment(comment)" mat-stroked-button>Comment</button>
  </div>
</div>
