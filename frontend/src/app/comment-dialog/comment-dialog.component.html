<mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.postBy.name}}</mat-card-title>
      <mat-card-subtitle>{{post.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.postContent}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button (click)="showComments(post)" mat-button>COMMENT</button>
    </mat-card-actions>
  </mat-card>
  <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let comment of post.postComments">
          <mat-card >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{comment.commentBy.name}}</mat-card-title>
                <mat-card-subtitle>{{comment.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{comment.commentContent}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Delete</button>
                <button mat-button>Edit</button>
              </mat-card-actions>
            </mat-card>
      </mat-list-item>
    </mat-list>
